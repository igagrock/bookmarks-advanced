<div class="dropdown-menu " aria-labelledby="context-menu" hide-on-click>
    <button class="dropdown-item" type="button" data-ng-click="view({ele : ele})">view</button>
    <button class="dropdown-item" type="button" data-ng-click="edit({ id : ele.id})">Edit</button>
    <button class="dropdown-item" type="button" data-ng-click="move({id : ele.id})" >move</button>
    <button class="dropdown-item" type="button" data-ng-click="delete({id : ele.id})">delete</button>
</div>
