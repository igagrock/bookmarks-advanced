<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bookmark manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-ng-app="app" data-ng-cloak="">
    <!-- Image and text -->
    <side-nav></side-nav>
    
    
    <div class="content" data-ng-controller="logBookmarkCtrl as lbc">
        <nav class="navbar navbar-fixed navbar-light bg-dark col-12">

            <form class="form-inline">
                <input class="form-control form-control-sm" type="search" placeholder="search bookmarks">

            </form>
            <ul class="border-0">
                <li>
                    <button type="button" class="btn btn-danger ">
                        <img src="assets/icons/grid.svg" alt="edit">
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-danger ">
                        <img src="assets/icons/list.svg" alt="edit">
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-danger ">
                        <img src="assets/icons/setting.svg" alt="edit">
                    </button>
                </li>
            </ul>


        </nav>
        <div class="container-fluid border">
            <div class="row">
                <!-- card start -->
                <div class="card card-wrapper mt-3 ml-3 mr-3" style="width: 12rem" data-ng-repeat="ele in lbc.bookMarks"
                data-ng-click="lbc.openBookMark(ele)"
                >
                        <div class="card-poster">
                                <button type="button" class="btn btn-primary btn-circle edit-icon">
                                    <img src="assets/icons/edit.svg" alt="edit">
                                </button>
                                
                                <img data-ng-if="ele.type == 'folder'" src="assets/icons/folder.svg" width="20" height="20" class="mt-2" alt="folder">
                                <img data-ng-if="ele.type == 'bookmark'" src="assets/icons/doc.svg" width="20" height="20" class="mt-2" alt="bookmark">                                
                            </div>
                    <div class="card-body">
                        <div class="card-desc mb-2">
                            <span class="title">{{ele.title | limitTo : 30}}{{ ele.title.length  > 30 ? '...' : ''}}</span>

                        </div>

                        <div class="card-controlls offset-md-6">

                            <button type="button" class="btn btn-warning btn-circle">
                                <img src="assets/icons/copy.svg" height="30" width="30" alt="move">
                            </button>
                            <button type="button" class="btn btn-danger btn-circle">
                                <img src="assets/icons/del.svg" alt="delete">
                            </button>

                        </div>
                    </div>
                </div>
                <!-- card end -->
                <!-- card start -->
                <div class="card card-wrapper mt-3 ml-3 mr-3" style="width: 12rem;" >
                    <button type="button" class="btn btn-primary btn-circle edit-icon">
                        <img src="assets/icons/edit.svg" alt="edit">
                    </button>
                    <p class="card-text">bookmark about something and other thing</p>
                    <img class="card-img-top" src="https://www.google.com/s2/favicons?domain_url=https://www.sass-lang.com" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-desc mb-2">
                            <span class="title">www.google.com</span>

                        </div>

                        <div class="card-controlls offset-md-6">

                            <button type="button" class="btn btn-warning btn-circle">
                                <img src="assets/icons/copy.svg" height="30" width="30" alt="move">
                            </button>
                            <button type="button" class="btn btn-danger btn-circle">
                                <img src="assets/icons/del.svg" alt="delete">
                            </button>

                        </div>
                    </div>
                </div>
                <!-- card end -->

                <!-- card start -->
                <div class="card card-wrapper mt-3 ml-3 mr-3" style="width: 12rem;">

                    <div class="card-poster ">
                        <button type="button" class="btn btn-primary btn-circle edit-icon">
                            <img src="assets/icons/edit.svg" alt="edit">
                        </button>
                        <img src="assets/icons/folder.svg" class="mt-2" alt="folder">
                    </div>
                    <div class="card-body">
                        <div class="card-desc mb-2">
                            <span class="title">foldername</span>
                        </div>

                        <div class="card-controlls offset-md-6">

                            <button type="button" class="btn btn-warning btn-circle">
                                <img src="assets/icons/copy.svg" alt="move">
                            </button>
                            <button type="button" class="btn btn-danger btn-circle">
                                <img src="assets/icons/del.svg" alt="delete">
                            </button>

                        </div>
                    </div>
                </div>
                <!-- card start -->


            </div>

        </div>


    </div>



</body>

</html>
